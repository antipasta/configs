# Set the prefix to ^A.
set -g history-limit 10000
unbind C-b
set -g prefix ^A
bind C-a send-prefix

set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5

set -g window-status-format "#[fg=white,bg=colour234] #I #W "
#set -g window-status-current-format "#[fg=colour234,bg=colour39] #[fg=colour16,bg=colour39,noreverse,bold] #I #W #[fg=colour39,bg=colour234,nobold]"
set -g window-status-current-format "#[fg=colour17,bg=colour39,noreverse,bold] #I #W "
set -g window-status-current-format "#[fg=colour17,bg=colour39,noreverse,bold]  #I ⮁ #W  "

set -g status-left '#[fg=colour235,bg=colour252,bold] ❐ #S  '
set -g status-right '#[fg=colour245] %R %d %b #h '

set -g default-terminal "screen-256color"
setw -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
#setw -g mode-bg red
#setw -g mode-attr bright
#setw -g mode-fg white
#setw -g monitor-activity on
#setw -g window-status-current-fg white
#setw -g window-status-current-attr bright
#setw -g window-status-current-bg red

## Mouse stuff
setw -g mode-mouse on
set-option -g mouse-select-pane on
set-option -g mouse-select-window on

## Resizing seems to barely work..
set-option -g mouse-resize-pane on


# Decrease the timeout when moving between windows using arrow keys
set-option repeat-time 100 


# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

unbind a
bind a select-pane -t :.+

bind | split-window -h
unbind -
bind - split-window -v

bind h split-window -h
bind v split-window -v


